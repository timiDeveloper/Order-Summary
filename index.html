<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg">

  </div>
  <div class="card">
      <img class="card-img" src="./images/illustration-hero.svg" alt="illustration">
      <h3>Order Summary</h3>
      <p> You can now listen to millions of songs, <span class="d-block">audiobooks, and podcasts on any device</span> anywhere you like!</p>
      <div class="plan">
          <img src="./images/icon-music.svg">
          <p>Annual Plan<span class="d-block-price">$59.99/year</span></p>
          <a href="">Change</a>
      </div>
      <div class="payment-btn">
        <button class="button1">Proceed to Payment</button>
      </div>
      <div class="cancel-btn">
        <button class="button2">Cancel Order</button>

      </div>
      
  </div>


  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
</body>
</html>
